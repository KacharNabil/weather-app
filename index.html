<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class=" flex items-center justify-center h-screen ">
    <div class="  p-9 bg-gradient-to-br from-teal-500 from-40% to-blue-400 via-60% rounded-lg shadow-xl w-[30%]">
        <div id="search" class="flex items-center justify-center ">
            <input id="input" class="rounded-l-full py-[3.5px]   bg-gray-100 px-2" type="text" name="" id=""
                placeholder="Enter Your City">
            <button id="button" class=" bg-gray-100 py-2 px-3 rounded-br-full rounded-tr-full"><img
                    src="../images/search.png" class="z-1 h-full w-[13px]" alt=""></button>
        </div>
        <div id="error-message" class="text-white text-md text-center p-3 hidden">
            <p>the city name is invalid</p>
        </div>
        <div class="hidden" id="weather-information">
            <img src="./images/clear.png" id="weather-icon" class="w-[60%] mx-auto mt-5 mb-2" alt="" srcset="">
            <div>
                <h1 id='temp' class="text-center text-[60px] font-semibold text-white">27Â°C</h1>
                <h2 id="city" class="text-center text-[40px] font-mono text-white ">Tanger</h2>
            </div>
            <div class="flex justify-between items-center">
                <div class="flex   items-start">
                    <img src="./images/humidity.png" class="w-[20%] mr-2">
                    <div class="flex flex-col text-white">
                        <span id="humidity" class="font-semibold text-xl">42%</span>
                        <span class="font-thin text-lg">Humidity</span>
                    </div>
                </div>
                <div class="flex   mt-3  items-start">
                    <img src="./images/wind.png" class="w-[20%] ">
                    <div class="flex flex-col text-white">
                        <span id="wind" class="font-semibold text-xl">5.6km/h</span>
                        <span class="font-thin text-lg">Wind Speed</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
